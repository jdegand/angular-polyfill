@for (item of inventory; track item) {
  <h1>Name: {{ item.name }}</h1>
  <p>Type: {{ item.type }}</p>
}
<button (click)="groupItemsByType()">Group By Type</button>
<hr>
@if(groupedItems){
  <h2>Grouped Items</h2>
  <div *ngFor="let item of groupedItems | keyvalue">
    Key: <b>{{item.key}}</b> has <b>{{item.value.length}}&nbsp;{{item.value.length > 1 ? "entries" : "entry"}}</b>
  </div>
}
